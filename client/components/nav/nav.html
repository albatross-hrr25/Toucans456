<div class="input-group">
<!-- Home button, search field, search submit, and logout button -->
  <div class="input-group-btn">
    <button ng-click="$ctrl.handleclickhome()" class="btn btn-default">
      <i class="glyphicon glyphicon-home"></i>
    </button>
  </div>
  <!-- search input field -->
  <input ng-model="query" type="text" type="submit" class="form-control" placeholder="Search for something delicious" name="search">
  <div class="input-group-btn">
    <button ng-click="$ctrl.handlesearchresults(query)" class="btn btn-default" type="submit">
      <i class="glyphicon glyphicon-search"></i>
    </button>
    <button ng-click="$ctrl.logout()" class="btn btn-default">
      <span class="glyphicon glyphicon-log-out"></span>
    </button>
  </div>
</div>
<p></p>
